<div>
    <label for="task">Task:</label>
    <input type="text" placeholder="enter task" [(ngModel)]="taskTodo">
    <label for="date">Date:</label>
    <input type="date" [(ngModel)]="taskDate">
    <button (click)= "createTask()" >ADD</button>
</div>
<div>
    <h1>My Tasks</h1>
    <ul>
        <li *ngFor="let task of allTasks; let i = index">
         {{task.id}} {{task.task}} {{task.date}}
         <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
</div>
